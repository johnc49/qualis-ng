<div class="container-xxl">
  <app-searchbar></app-searchbar> <app-navbar></app-navbar>
</div>
<div class="outer-div">
  <div class="inner-div-1">
    <h2>Hello,<span class="user-name">Kangua</span></h2>
    <h4>Account Number<span>q-00122345</span></h4>
    <div class="inner-div-2">
      <div class="inner-div-3">
        <div class="payment-div">
          <div>
            <h4 class="zk-m">Repayment <span class="zk">zk</span></h4>
            <h5>5,040</h5>
            <h6>Current monthly repayment</h6>
          </div>
          <div>
            <h4>Interest (%)</h4>
            <h5>25</h5>
            <h6>Per Month</h6>
          </div>
        </div>
        <div class="payment-div-1">
          <h4 class="zk-m">Total Repayment <span class="zk">zk</span></h4>
          <h5>60,050</h5>
          <h6>Total Repayment</h6>
        </div>
        <button class="pay-btn">Pay Now</button>
      </div>
      <div class="inner-div-4">
        <div class="inner-div-4-1">
          <img height="24px" width="24px" src="assets/images/Group-199.svg" />
          <span>Advance/Upcoming</span>
        </div>
        <div class="inner-div-4-2">
          <img height="24px" width="24px" src="assets/images/Group-200.svg" />
          <span>Paid on time</span>
        </div>
        <div class="inner-div-4-3">
          <img height="24px" width="24px" src="assets/images/Group-202.svg" />
          <span>Late payment/Aging</span>
        </div>
      </div>
    </div>
  </div>
  <div class="inner-div-5">
    <div class="">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            type="button"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
            [routerLink]="['/payment/payments']"
            routerLinkActive="router-link-active"
          >
            Payments |
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile-tab-pane"
            type="button"
            role="tab"
            aria-controls="profile-tab-pane"
            aria-selected="false"
            [routerLink]="['/payment/loan-repayment']"
            routerLinkActive="router-link-active"
          >
            Loan Repayment Timeline
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          <app-payments></app-payments>
        </div>
        <div
          class="tab-pane fade"
          id="profile-tab-pane"
          role="tabpane"
          aria-labelledby="profile-tab"
          tabindex="0"
        >
          <app-loan-repayments></app-loan-repayments>
        </div>
      </div>
    </div>
  </div>
</div>
